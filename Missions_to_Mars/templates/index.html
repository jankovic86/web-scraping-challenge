<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scraping Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div clas="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="row " id="mars-news ">
        <div class="col-md-12 ">
            <h2>Latest Mars News</h2>
            <h4>{{mars.mars_title}}</h4>
            <p>{{mars.mars_p}}</p>
        </div>
    </div>
    <div class="row " id="mars-image ">
        <div class="col-md-8 ">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.mars_image}} " alt="Mars Image ">
        </div>
        <div class="col-md-4 ">
            <h3>
                <center>Mars Facts</center>
            </h3>
            <p>{{mars.mars_facts}}</p>
        </div>
    </div>

    <div class="row " id="mars-hemispheres ">
        <div class="col-md-12 ">
            <h2>
                <center>Mars Hemispheres</center>
            </h2>

            {% for hemisphere in mars.mars_hemis %}
            <div class="col-md-6 ">
                <div class="thumbnail ">
                    <img src="{{hemisphere.img_url}} ">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
            {% endfor %}
        </div>


    </div>
</body>

</html>
